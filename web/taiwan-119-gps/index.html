<html>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<script src="main.js">
</script>

<style type="text/css">
* {
    box-sizing: border-box;
    font-size: 26px;
}
.small {
    font-size: 16px;
}

body {
    margin: 0;
    padding: 10px;
    width: 100%;
    background-color: black;
    color: white;
}

[class*="row-"] {
    margin: 10px auto;
    padding: 5px;
    width: 100%;
}

#sms {
    display: block;
    border: 2px red solid;
    border-radius: 10px;
    background-color: white;
    text-align: center;
    text-decoration: none;
}

#helpmsg {
    border: 2px red solid;
    border-radius: 6px;
    width: 100%;
    height: 4em;
    padding: 3px;
    font-size: 18px;
}

.row-get-position {
    text-align: center;
}

#get-position {
    padding: 2px 15px;
}
</style>

<body>
<h1>台灣 119 求救簡訊</h1>

<div class="row-regions">
<span class="small">選擇最近的消防局</span><br/>
<select id="regions">
</select>
</div>

<!-- http://www.moi.gov.tw/chi/chi_faq/faq_detail.aspx?t=2&n=10339&p=3&f=8 -->
<div class="row-helpmsg">
<span class="small">輸入求救訊息</span><br/>
<textarea id="helpmsg">我是○○○，男（女），受困了，在○○縣，身穿○○顏色的衣服，請救我！</textarea>
</div>

<div class="row-sms">
<a id="sms" href="sms:">發 送 求 救 簡 訊<br/><span class="small">(自動加入GPS位置)</span></a>
</div>

<div class="raw-position" id="position">
GPS 位置，偵測中...
</div>

<div class="row-map">
<iframe id="embedMap" width="100%" height="300" frameborder="0" scrolling="no">
</iframe>
</div>

<div class="row-get-position">
<button id="get-position">定位</button>
</div>

<!--
<div>
<a id="map"></a>
</div>
-->
<div id="console">
</div>
</body>
</html>
